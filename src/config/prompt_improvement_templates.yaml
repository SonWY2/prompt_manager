# Prompt Improvement Templates Configuration
# 프롬프트 개선 방법론 템플릿 설정

improvement_methods:
  - id: "clarity"
    name: "명확성 개선"
    description: "프롬프트를 더 명확하고 구체적으로 개선합니다"
    icon: "💡"
    template: |
      아래 입력된 프롬프트를 분석하고, LLM이 더 명확하게 이해할 수 있도록 개선해주세요.
      
      개선 시 다음 사항을 고려하세요:
      - 모호한 표현을 구체적으로 변경
      - 명확한 지시사항 추가
      - 예시나 제약사항을 명시
      
      원본 프롬프트:
      {main_prompt}
      
      개선된 프롬프트만 출력해주세요 (설명 없이):

  - id: "structure"
    name: "구조화"
    description: "프롬프트를 논리적으로 구조화하고 단계별로 정리합니다"
    icon: "📋"
    template: |
      아래 프롬프트를 논리적으로 구조화하여 개선해주세요.
      
      개선 시 다음과 같이 구조화하세요:
      1. 작업 목표를 명확히 제시
      2. 단계별 지시사항 정리
      3. 예상 결과물 형식 명시
      4. 제약사항이나 주의사항 추가
      
      원본 프롬프트:
      {main_prompt}
      
      개선된 프롬프트만 출력해주세요 (설명 없이):

  - id: "detail"
    name: "구체화"
    description: "프롬프트에 구체적인 세부사항과 예시를 추가합니다"
    icon: "🔍"
    template: |
      아래 프롬프트를 더 구체적으로 만들어주세요.
      
      개선 시 다음을 추가하세요:
      - 구체적인 예시
      - 출력 형식 상세 설명
      - 필요한 세부 요구사항
      - 톤앤매너 또는 스타일 가이드
      
      원본 프롬프트:
      {main_prompt}
      
      개선된 프롬프트만 출력해주세요 (설명 없이):

  - id: "role_context"
    name: "역할/컨텍스트 추가"
    description: "AI의 역할과 작업 컨텍스트를 명확히 설정합니다"
    icon: "🎭"
    template: |
      아래 프롬프트에 적절한 역할(role)과 컨텍스트를 추가하여 개선해주세요.
      
      개선 시 다음을 포함하세요:
      - AI가 수행할 역할 정의 (예: "당신은 전문 편집자입니다")
      - 작업 배경이나 목적 설명
      - 대상 청중이나 사용 맥락
      
      원본 프롬프트:
      {main_prompt}
      
      개선된 프롬프트만 출력해주세요 (설명 없이):

  - id: "chain_of_thought"
    name: "사고 과정 유도"
    description: "단계별 사고 과정을 유도하는 프롬프트로 개선합니다"
    icon: "🧠"
    template: |
      아래 프롬프트를 Chain-of-Thought 방식으로 개선해주세요.
      
      개선 시 다음과 같이 변경하세요:
      - "단계별로 생각해보세요" 같은 지시 추가
      - 중간 추론 과정을 요청
      - 최종 답변 전에 검토 단계 포함
      
      원본 프롬프트:
      {main_prompt}
      
      개선된 프롬프트만 출력해주세요 (설명 없이):

  - id: "error_handling"
    name: "오류 처리 추가"
    description: "예외 상황이나 오류 처리 방법을 명시합니다"
    icon: "⚠️"
    template: |
      아래 프롬프트에 예외 상황 처리 방법을 추가하여 개선해주세요.
      
      개선 시 다음을 포함하세요:
      - 입력이 불충분할 때의 대응
      - 모호한 요청에 대한 처리
      - 오류나 실패 시 행동 지침
      
      원본 프롬프트:
      {main_prompt}
      
      개선된 프롬프트만 출력해주세요 (설명 없이):

# Custom prompt template
custom_template:
  id: "custom"
  name: "커스텀 개선"
  description: "사용자가 직접 작성한 개선 지침을 사용합니다"
  icon: "✏️"
  placeholder: |
    개선 지침을 입력하세요. {main_prompt}를 사용하여 원본 프롬프트를 참조할 수 있습니다.
    
    예시:
    아래 프롬프트를 더 친절하고 격식있게 개선해주세요:
    
    {main_prompt}
